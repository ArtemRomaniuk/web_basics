<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lab4</title>
</head>

<body>
  <h1>Моя перша HTML-форма</h1>
  <form action="https://httpbin.org/get" method="get">
    <label for="name">Ім'я:</label>
    <input type="text" id="name" name="name_of_user" /><br /><br />
    <label>
      Дата народження: <input type="date" name="birthday_date" /> </label><br /><br />
    <label for="email">Імейл:</label>
    <input type="email" id="email" name="email_of_user" /><br /><br />
    <label for="message">Повідомлення:</label>
    <textarea name="message_of_user" id="message" cols="20" rows="2"></textarea><br /><br />
    <label>
      Ваші улюблені напої: <br />
      <input type="checkbox" name="drink1" value="Water" /> Вода <br />
      <input type="checkbox" name="drink2" value="Cola" /> Кола <br />
      <input type="checkbox" name="drink3" value="Fanta" /> Фанта <br />
      <input type="checkbox" name="drink4" value="Sprite" /> Спрайт </label><br /><br />
    <label>
      Моя національність: <br />
      <input type="radio" name="nationality" value="Ukrainian" checked />
      Українець <br />
      <input type="radio" name="nationality" value="Polish" /> Поляк <br />
      <input type="radio" name="nationality" value="Slovenes" />
      Словак </label><br /><br />
    <input type="submit" value="Відправити" />
    <input type="reset" name="reset_btn" value="Очистити" />
  </form>
  <picture>
    <source media="(max-width:468px)" srcset="https://picsum.photos/300/500" />
    <img src="https://picsum.photos/1000/400" />
  </picture>
</body>

</html>
